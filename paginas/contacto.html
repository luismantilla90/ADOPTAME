  <main class="mainContacto d-flex justify-content-center">
    <form class="row g-3 m-2">
      <div class="row g-3 d-flex justify-items-center flex-column">
        <div class="col">
          <label for="text">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
          <label for="tex">Apellido</label>
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
          <label for="inputState" class="form-label">Pais</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccionar</option>
            <option>Argentina</option>
            <option>Chile</option>
            <option>Peru</option>
            <option>Venezuela</option>
          </select>
          <div class="d-flex">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto Terminos y Condiciones
            </label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Restablecer</button>
          </div>
        </div>
    </form>
